{% extends "events/base.html" %}
{% block title %}
Events
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-mid-12">
    </div>
</div>
{% if event_list %}
    <ul>
    {% for event in event_list %}
        <li><a href="">{{ event.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No events are found.</p>
{% endif %}
{% endblock %}
